<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Sylvanian-Inspired Platformer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="game-wrap">
			<div class="game-frame">
				<header class="hud">
					<div class="title">Woodland Adventure</div>
					<div class="info">Level: <span id="level">1</span> • Score: <span id="score">0</span></div>
				</header>
				<canvas id="game" width="960" height="540"></canvas>
			</div>

			<div class="controls">Use ← → to move, ↑ to jump</div>
			<div class="footer">Made with pastel woodland vibes — inspired by toy-animal playsets</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
